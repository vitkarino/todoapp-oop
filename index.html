<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/icon_task.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>To-Do OOP</title>
</head>
<body>
    <div class="app" id="todoapp1">
        <div class="app__header">
            <header class="header">
                <h1 class="header__title">To-Do App</h1>
                <form class="form header__form">
                    <input type="text" class="form__input" placeholder="Add a task">
                    <button type="submit" class="button button_submit">+</button>
                </form>
            </header>
        </div>
        <main class="main app__main">
            <div class="task-list app__task-list">
                <template id="task-template">
                    <div class="task">
                        <div class="c-checkbox">  
                            <input type="checkbox" class="c-checkbox__chk">
                            <span class="c-checkbox__text task__text"></span>
                        </div>
                        <button class="button button_delete"><img src="src/icon_bin.svg" class="button__icon" alt="Delete task"></button>
                    </div>
                </template>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
