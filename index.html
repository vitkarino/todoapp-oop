<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QuickTodo</title>
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1 class="todo-app__title">To-Do App</h1>
            <form class="todo-app__form">
                <input type="text" class="todo-app__input" placeholder="Add task">
                <button type="submit" class="todo-app__button todo-app__add-task-button">+</button>
            </form>
        </header>
        <main class="todo-app__main">
            <div class="todo-app__task-list">
                <template id="task-template">
                    <div class="todo-app__task">
                        <button class="todo-app__button todo-app__button--checkbox"><img class="todo-app__icon" src="src/icon--checkmark.svg" alt="Complete task"></button>
                        <span class="todo-app__text">Work on a project</span>
                        <button class="todo-app__button todo-app__button--delete"><img src="src/icon--delete.svg" class="todo-app__icon" alt="Delete task"></button>
                    </div>
                </template>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
