<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QuickTodo</title>
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h2 class="todo-app__title">To-Do App</h2>
            <form class="todo-app__form">
                <input type="text" class="todo-app__input" placeholder="Add task">
                <button type="submit" class="todo-app__add-task" onclick="addTask()">+</button>
            </form>
                
        </header>
        <main id="todo-app__main">
            <div class="todo-list">
                <div class="todo-list__item">
                    <button class="todo-list__checkbox"><img class="checkbox__icon" src="src/material-symbols--done-rounded (1).svg" alt=""></button>
                    <span class="todo-list__text">Work on a project </span>
                    <button class="todo-list__delete"><img src="src/material-symbols--delete (1).svg" alt=""></button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
