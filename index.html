<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>QuickTodo</title>
</head>
<body>
    <div class="todo-app">
        <header class="todo-app__header">
            <h1 class="todo-app__title">To-Do App <span class="todo-app__author">By Viktor Kysil</span> </h1>
            <input type="text" class="todo-app__input" placeholder="Write your task">
            <button class="todo-app__button todo-app__button--add">+</button>
        </header>
        <main class="todo-app__main">
            <ul class="todo-app__list">
                <li class="todo-app__item">
                    <span class="todo-app__item-title">Example</span>
                    <p class="todo-app__item-deadline">Due: 15/02/2025</p>
                    <button class="todo-app__button todo-app__button--delete">x</button>
                </li>
                <li class="todo-app__item todo-app__item--completed">
                    <span class="todo-app__item-text">Completed</span>
                    <button class="todo-app__button todo-app__button--delete">x</button>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
